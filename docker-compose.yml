version: "3.8"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: stress
      POSTGRES_PASSWORD: stresspass
      POSTGRES_DB: stresslab
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stress -d stresslab"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

  web:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      REDIS_URL: "redis://redis:6379/0"
      DATABASE_URL: "postgresql://stress:stresspass@postgres:5432/stresslab"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    command: uvicorn api_main:app --host 0.0.0.0 --port 8000 --reload

  worker:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      REDIS_URL: "redis://redis:6379/0"
      DATABASE_URL: "postgresql://stress:stresspass@postgres:5432/stresslab"
    volumes:
      - .:/app
    command: rq worker -u redis://redis:6379/0 load-tests

volumes:
  pgdata:
  redisdata:
